<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI + Emission Chart</title>
  <link rel="icon" type="image/png" href="Favicon1 (1).png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0E0E11;
      color: white;
      height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1E1E24;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      z-index: 1000;
    }

    .navbar button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .btn {
      margin-right: 20px;
    }

    .navbar button:hover {
      background-color: #3a3f47;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: auto;
      margin-top: 70px;
      gap: 20px;
    }

    .chat-container {
      width: 50%;
      height: 400px;
      background-color: #1E1E24;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .assistant {
      align-self: flex-start;
      background-color: #2c2f36;
      border-radius: 12px 12px 12px 0;
    }

    .user {
      align-self: flex-end;
      background-color: #3a3f47;
      border-radius: 12px 12px 0 12px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background-color: #1E1E24;
      padding: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2c2f36;
      color: white;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #019170;
    }

    .light-mode {
      background-color: #f2f2f2;
      color: black;
    }

    .light-mode .navbar {
      background-color: #ddd;
      color: black;
    }

    .light-mode .chat-container {
      background-color: #fff;
      color: black;
    }

    .light-mode .assistant {
      background-color: #e0e0e0;
    }

    .light-mode .user {
      background-color: #cce5ff;
    }

    .light-mode .input-area {
      background-color: #eee;
    }

    .light-mode .input-area input {
      background-color: #ddd;
      color: black;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .circle {
      width: 10px;
      height: 10px;
      border: 2px solid #aaa;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Chart */
    #chart-container {
      width: 80%;
      background: #1E1E24;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <span>ðŸŸ¢ ChatUI</span>
    </div>
    <div>
      <button onclick="toggleTheme()">Theme</button>
      <button class="btn" onclick="clearChat()">Clear</button>
    </div>
  </div>

  <div class="main">
    <!-- Chat -->
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant">How can I help?</div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Chart -->
    <div id="chart-container">
      <canvas id="emissionChart"></canvas>
    </div>
  </div>

  <script>
    // Chat logic with typing indicator
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (msg === "") return;

      const chatBox = document.getElementById("chat-messages");

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerText = msg;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      // Typing indicator
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "assistant", "typing");
      typingIndicator.innerHTML = '<div class="circle"></div> Assistant is typing...';
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();
        console.log("Response from backend:", data.reply);

        chatBox.removeChild(typingIndicator);

        const assistantMsg = document.createElement("div");
        assistantMsg.classList.add("message", "assistant");
        assistantMsg.innerText = data.reply || "No response from server.";
        chatBox.appendChild(assistantMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Error:", err);

        chatBox.removeChild(typingIndicator);

        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message", "assistant");
        errorMsg.innerText = "âš  Error connecting to server.";
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function clearChat() {
      document.getElementById("chat-messages").innerHTML = "";
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

   
  </script>
</body>
</html>
