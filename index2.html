<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="icon" type="image/png" href="Favicon1 (1).png">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0E0E11;
            color: white;


            height: 100vh;
        }

        .navbar {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1E1E24;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 1000;
        }
        .navbar button{
            padding: 5px 10px;
            border-radius: 6px;
            background-color: #2c2f36;
            color: white;
            cursor: pointer;
            border: none;
        }

        .navbar button:hover {
            background-color: #3a3f47;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 450px;
            height: 600px;
            background-color: #1E1E24;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 60px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .assistant {
            align-self: flex-start;
            background-color: #2c2f36;
            border-radius: 12px 12px 12px 0;
        }

        .user {
            align-self: flex-end;
            background-color: #3a3f47;
            border-radius: 12px 12px 0 12px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #333;
            background-color: #1E1E24;
            padding: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #2c2f36;
            color: white;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #019170;
        }

        .light-mode {
            background-color: #f2f2f2;
            color: black;
        }

        .light-mode .navbar {
            background-color: #ddd;
            color: black;
        }

        .light-mode .chat-container {
            background-color: #fff;
            color: black;
        }

        .light-mode .assistant {
            background-color: #e0e0e0;
        }

        .light-mode .user {
            background-color: #cce5ff;
        }

        .light-mode .input-area {
            background-color: #eee;
        }

        .light-mode .input-area input {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <span>ðŸŸ¢ ChatUI</span>
        </div>
        <div>
            <button onclick="toggleTheme()">Theme</button>
            <button onclick="clearChat()">Clear</button>
        </div>
    </div>


    <div class="main">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">How can I help?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (msg === "") return;

            const chatBox = document.getElementById("chat-messages");


            const userMsg = document.createElement("div");
            userMsg.classList.add("message", "user");
            userMsg.innerText = msg;
            chatBox.appendChild(userMsg);

            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";


            setTimeout(() => {
                const assistantMsg = document.createElement("div");
                assistantMsg.classList.add("message", "assistant");
                assistantMsg.innerText = "You said: " + msg;
                chatBox.appendChild(assistantMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
        }


        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }

        function clearChat() {
            document.getElementById("chat-messages").innerHTML = "";
        }

        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
